<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad G√ºn√º √ñz…ôl Gerisayƒ±m</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            background: radial-gradient(circle, #16213e, #0f3460, #1a1a2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 60px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 40px; 
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .timer-wrapper { display: flex; gap: 20px; justify-content: center; }
        .box {
            background: #16213e;
            padding: 25px;
            border-radius: 20px;
            min-width: 100px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid #e94560;
        }
        .num { font-size: 3rem; font-weight: bold; display: block; color: #fff; }
        .txt { font-size: 0.8rem; color: #999; text-transform: uppercase; margin-top: 5px; }
        
        /* T…ôbrik Mesajƒ± Stili */
        #congrats { 
            font-size: 3.5rem; 
            font-weight: bold; 
            color: #ffd700; 
            display: none; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700; }
            to { text-shadow: 0 0 40px #ffae00, 0 0 10px #ffffff; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="countdown-ui">
        <h1>Elm…ôddin m√º…ôllimin ad g√ºn√ºn…ô qalan vaxt:</h1>
        <div class="timer-wrapper">
            <div class="box"><span class="num" id="days">00</span><span class="txt">G√ºn</span></div>
            <div class="box"><span class="num" id="hours">00</span><span class="txt">Saat</span></div>
            <div class="box"><span class="num" id="mins">00</span><span class="txt">D…ôqiq…ô</span></div>
            <div class="box"><span class="num" id="secs">00</span><span class="txt">Saniy…ô</span></div>
        </div>
    </div>
    <div id="congrats">üéÇ Ad g√ºn√ºn m√ºbar…ôk <br> Elm…ôddin m√º…ôllim! üéâ</div>
</div>

<script>
    // Tam olaraq 10 Fevral 2027, saat 19:00:00 h…ôd…ôfi
    const targetDate = new Date("February 10, 2027 19:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        // Vaxt tamam olanda (v…ô ya ke√ß…ônd…ô)
        if (diff <= 0) {
            document.getElementById('countdown-ui').style.display = 'none';
            document.getElementById('congrats').style.display = 'block';
            clearInterval(timerInterval); // Hesablamanƒ± dayandƒ±r
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = d < 10 ? '0' + d : d;
        document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
        document.getElementById('mins').innerText = m < 10 ? '0' + m : m;
        document.getElementById('secs').innerText = s < 10 ? '0' + s : s;
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
